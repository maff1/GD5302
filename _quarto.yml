format:
  html:
    theme:
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    mainfont: "Atkinson Hyperlegible"
    code-copy: true
    code-overflow: wrap
    code-fold: true
    code-summary: "Show the code"
    toc: true

freeze: auto

editor: visual